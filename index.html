<head>

  <link rel="stylesheet" href="css/styles.css">
  <title>Pokedex Application</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top fs-5">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="#">Pokedex Application</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/nolanlawson/pokedex.org#readme" target="_blank">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://pokedex.org" target="_blank">Features</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="p-4 text-center fs-2">List of Pokemon</h1>

  <div class="container text-center">
    <ul class="pokemon-list row"></ul>
  </div>

  <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered text-center">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
